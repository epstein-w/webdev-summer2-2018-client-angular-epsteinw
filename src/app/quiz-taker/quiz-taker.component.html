<h2>Quiz Taker</h2>
<h3>{{quiz.title}}

</h3>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let question of quiz.questions">
    <h4>{{question.title}} -- {{question.questionType}}</h4>
    <span class="float-right">
      {{question.points}}
    </span>
    <p>{{question.description}}</p>
    <div [ngSwitch]="question.questionType">
      <app-true-false-question
        [question]="question" *ngSwitchCase="'TRUE_FALSE'"></app-true-false-question>
      <app-fill-blanks-question
        [question]="question" *ngSwitchCase="'FILL_BLANKS'"></app-fill-blanks-question>
      <app-multiple-choice-question
        [question]="question" *ngSwitchCase="'CHOICE'"></app-multiple-choice-question>
      <app-essay-question
        [question]="question" *ngSwitchCase="'ESSAY'"></app-essay-question>
    </div>
  </li>
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-5">
      <button class="btn btn-block btn-danger" (click)="reload()">Cancel</button>
    </div>
    <div class="col-sm-5">
      <button (click)="submitQuiz(quiz)" class="btn btn-block btn-info">Submit</button>
    </div>
    <div class="col-sm-1"></div>
  </div>



</ul>
