<h2>Quizzes</h2>
<ul class="list-group">
  <li *ngFor="let quiz of quizzes" class="list-group-item">{{quiz.title}}
    <a href="/quiz/{{quiz._id}}" class="btn btn-primary float-right">Take Quiz</a>
    <a class="float-right btn btn-info"  href="/quiz/{{quiz._id}}/submissions" style="margin-right: 15px"> Submissions: {{quiz.submissions.length}} </a>
  </li>
</ul>
