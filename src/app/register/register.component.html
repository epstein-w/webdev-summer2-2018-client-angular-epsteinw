<div class="conatiner-fluid">
  <div class="row">
    <div class="col-sm-11">
      <div class="row">
        <div class="col-sm-4">
          <h2>Sign Up</h2>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-1">
          <label >Username</label>
        </div>
        <div class="col-sm-11">
          <input [(ngModel)]="username" class="form-control" placeholder="Login"/>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-1">
          <label >
            Password
          </label>
        </div>
        <div class="col-sm-11">
          <input [(ngModel)]="password1" class="form-control" placeholder="password"/>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-1">
          <label >
            Validate Password </label>
        </div>
        <div class="col-sm-11">
          <input [(ngModel)]="password2" class="form-control" placeholder="password2"/>
        </div>
      </div>


    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-11">
    <button (click)="register(username, password1, password2)" class="btn btn-primary btn-block">
      Register
    </button>

    <a routerLink="login">
      Login
    </a>
  </div>
</div>
