<div class="row">
  <div class="col-sm-10">
    <div class="card-column">
      <div *ngFor="let course of courses"
           (click)="selectCourse(course)"
           class="card">
        <div class="card-body">
          <h5>{{course.title}}</h5>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-2">
  <a class="float-right" routerLink="/login">
    <b> | Login  </b>
  </a>
  <a class="float-right" routerLink="/register">
     |<b> Register &nbsp;</b>
  </a>
  <a class="float-right" routerLink="/admin">
    <b> admin &nbsp;</b>
  </a>
    <br />
    <a class="btn btn-info float-right" routerLink="quizzes">Quizzes</a>
</div>
</div>

</div>
