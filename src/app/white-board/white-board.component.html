<div class="container-fluid">
  <h1>
    Welcome To Whiteboard!
  </h1>
  <h2>
    Courses
  </h2>

  <ul class="list-group">
    <li *ngFor="let course of courses"
        (click)="selectCourse(course)"
        [ngClass]="{'active' : selectedCourse.id === course.id}"
        class="list-group-item">
      {{course.title}} - {{course.id}}
    </li>
  </ul>

  <h2>Modules</h2>
 <ul class="list-group">
   <li *ngFor="let module of selectedCourse.modules"
       [ngClass]="{'active' : selectedModule.id === module.id}"
       (click)="selectModule(module)"
     class="list-group-item">
     {{module.title}} - {{module.id}}
   </li>
 </ul>

  <h2>Lessons</h2>
  <ul class="list-group">
    <li *ngFor="let lesson of selectedModule.lessons"
        (click)="selectLesson(lesson)"
        [ngClass]="{'active' : selectedLesson.id === lesson.id}"
        class="list-group-item" >
      {{lesson.title}} - {{lesson.id}}
    </li>
  </ul>
  <h2>
    Widgets
  </h2>
  <ul class="list-group">
    <li *ngFor="let widget of selectedLesson.widgets"
        class="list-group-item" >
      {{widget.title}} - {{widget.widgetType}}
    </li>
  </ul>

</div>
